<!DOCTYPE html>
<html lang="en">
<head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Document</title>
      <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
      <!-- wrapper -->
      <div class="w-[100vw] h-[100vh] flex flex-col items-center justify-center bg-[#344151] gap-10">
            <div class="text-white font-medium text-[23px]">Increment And Decrement</div>

            <div class="bg-white flex text-[25px] px-7 py-2 rounded-sm gap-12">

                  <!-- nagative button -->
                  <button onclick="Decrement()" class="border-r-2 border-[#bfbfbf] pr-5">
                      <img src="/minus.png" width="30px">
                  </button>

                  <div id="counter" class="font-bold">0</div>


                  <!-- positive button -->
                  <button onclick="Increment()" class="border-l-2 border-[#bfbfbf] pl-5">
                        <img src="/plus.png" width="30px">
                  </button>
            </div>
      </div>

      <script src="index.js"></script>
</body>
</html>
